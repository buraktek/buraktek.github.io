<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>Hava Durumu</h1>
            <input type="text" id="SearchBox" placeholder="Şehir Giriniz">
        </div>
        <div class="content">
            <div class="city">Aydın, TR</div>
            <div class="temp">29°C</div>
            <div class="desc">Güneşli</div>
            <div class="minmax">15°C / 29°C</div>
            <div class="wind">Rüzgar hızı: 1 km</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
